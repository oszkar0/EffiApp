<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Registration Form</title>
</head>
<body>
<h3>Company Registration Form</h3>

<form action="#" th:action="@{/register/process-registration}" th:object="${registrationObject}" method="POST">
    <fieldset>
        <legend>Company</legend>
        <p>
            Company name: <input type="text" name="companyName" th:field="*{companyName}"/>
        </p>
        <td th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}">Company name error</td>
    </fieldset>

    <fieldset>
        <legend>User</legend>

        <p>
            First name: <input type="text" th:field="*{userFirstName}"/>
        </p>
        <td th:if="${#fields.hasErrors('userFirstName')}" th:errors="*{userFirstName}">First name error</td>

        <p>
            Last name: <input type="text" th:field="*{userLastName}"/>
        </p>
        <td th:if="${#fields.hasErrors('userLastName')}" th:errors="*{userLastName}">Last name error</td>

        <p>
            Email: <input type="email" th:field="*{userEmail}"/>
        </p>
        <td th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}">Email error</td>

        <p>
            Password: <input type="password" th:field="*{userPassword}"/>
        </p>
        <td th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}">Password error</td>
    </fieldset>

    <input type="submit" value="Register"/>
</form>

</body>
</html>
