<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Registration Form</title>
</head>
<body>
<h3>Employee Registration Form</h3>

<form action="#" th:action="@{/register/process-employee-registration}" th:object="${employeeRegistrationObject}" method="POST">
  <fieldset>
    <legend>User</legend>

    <p>
      First name: <input type="text" th:field="*{firstName}"/>
    </p>
    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</td>

    <p>
      Last name: <input type="text" th:field="*{lastName}"/>
    </p>
    <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</td>

    <p>
      Email: <input type="email" th:field="*{email}"/>
    </p>
    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</td>

    <p>
      <select th:field="*{role}">
        <option value="MANAGER">manager</option>
        <option value="NORMAL_EMPLOYEE">normal employee</option>
      </select>
    </p>
  </fieldset>

  <input type="submit" value="Add"/>
</form>

</body>
</html>
